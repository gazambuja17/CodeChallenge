<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<title>Cadastro de Peças</title>
</h:head>
<h:body>	
	<h:form>
	
	<p:panel header="Cadastrar Peça">
	<h6>Os campos com (*) são obrigatórios.</h6>
	<p:messages autoUpdate="true" closable="true" id="messages" />
		<p:panelGrid columns="2">
			<h:outputLabel value="Nome da Peça: *" />
			<p:inputText id="nome"
				value="#{pecasBean.nome}"
				required="true" 
				requiredMessage="Campo Nome da Peça é obrigatório." />

			<h:outputLabel value="Veículo de Aplicação: " />
			<p:inputText id="veiculoAplicacao"
				value="#{pecasBean.veiculoAplicacao}"
				required="false" />

			<h:outputLabel value="Peso Líquido: *" />
			<p:inputText id="pesoLiquido"
				value="#{pecasBean.pesoLiquido}"
				required="true"
				requiredMessage="Campo Peso Líquido é obrigatório." />
	
			<h:outputLabel value="Peso Bruto: *" />
			<p:inputText id="pesoBruto"
				value="#{pecasBean.pesoBruto}"
				required="true"
				requiredMessage="Campo Peso Bruto é obrigatório." />
		</p:panelGrid>
		<h1></h1>
		
			<p:commandButton value="Voltar"
				onclick="history.go(-1);return false;" />

			<p:commandButton value="Salvar"
				action="#{pecasBean.salvarPeca()}" styleClass="ui-priority-primary" />
		</p:panel>
	</h:form>

</h:body>	
</html>
