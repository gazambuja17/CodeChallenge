<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Peças do Catálogo</title>
</h:head>
<h:body>
	<h:form>

		<p:panel>
			<h1>Lista de Peças do Catálogo</h1>
		</p:panel>
		<h1></h1>

		<p:messages autoUpdate="true" closable="true" id="messages" />

		<p:dataTable value="#{pecasBean.pecas}" var="peca" border="1"
			rowIndexVar="index" rows="10" style="width:100%"
			paginator="true" lazy="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,50" rendered="true"
			resizableColumns="true" emptyMessage="Não há resultados para exibir.">

			<p:column headerText="#">
				<h:outputText value="#{index + 1}" />
			</p:column>
			<p:column headerText="Nome da Peça">
				<h:outputText value="#{peca.nome}" />
			</p:column>
			<p:column headerText="Veículo de Aplicação">
				<h:outputText value="#{peca.veiculoAplicacao}" />
			</p:column>
			<p:column headerText="Peso Líquido (g)">
				<h:outputText value="#{peca.pesoLiquido}" />
			</p:column>
			<p:column headerText="Peso Bruto (g)">
				<h:outputText value="#{peca.pesoBruto}" />
			</p:column>
			
			<p:column>
			<div style="text-align: center;">
				<p:commandButton value="Apagar"
					actionListener="#{pecasBean.removerPeca(peca)}" update="@form"
					ajax="true">
					<p:confirm header="Confirmação" message="Tem certeza que deseja apagar ?" />
				</p:commandButton>
				</div>
			</p:column>

		</p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" />
		</p:confirmDialog>
		<h1></h1>
		<p:commandButton action="createPeca.xhtml?faces-redirect=true"
			value="Cadastrar uma Peça" />
	</h:form>

</h:body>
</html>
